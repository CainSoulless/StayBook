{% load static %}

<nav class="navbar navbar-expand-lg custom-navbar shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="{% url 'cliente_home' %}" aria-label="StayBook Home">
            <img src="{% static 'img/reffbook_logo.png' %}" alt="Logo de StayBook" width="40" height="40" class="me-2">
            <span class="brand-text">StayBook</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                {% if request.user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'lista_habitaciones' %}">Hacer Reserva</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'historial_reservas' %}">Historial</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'cliente_datos' %}">Perfil</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-danger"
                        onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
                        Cerrar Sesión
                    </a>
                    <form id="logout-form" method="POST" action="{% url 'logout' %}" class="d-none">
                        {% csrf_token %}
                    </form>
                </li>

                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Iniciar Sesión</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link register-btn" href="{% url 'registro' %}">Registrarse</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
