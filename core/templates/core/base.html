<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de inicio para clientes de StayBook">
    <meta name="keywords" content="Reservas, StayBook, Hotel, Cliente">
    <meta name="author" content="{{ hotel.nombre|default:'StayBook' }}">
    
    <title>{% block title %}{{ hotel.nombre|default:'StayBook' }}{% endblock %}</title>

    {% load static %}
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/global.css' %}">

    {% block extra_head %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100 site-dark">

    <!-- ===========================
         NAVBAR
    ============================ -->
    {% include 'nav.html' %}

    <!-- ===========================
         CONTENIDO PRINCIPAL
    ============================ -->
    <div class="container flex-grow-1 mt-5">
        {% block content %}
        {% endblock %}
    </div>

    <!-- ===========================
         FOOTER
    ============================ -->
        <footer class="bg-light text-center mt-5 custom-footer">
        <div class="container p-4">
            {% if hotel and hotel.logo %}
                <img src="{{ hotel.logo.url }}" alt="{{ hotel.nombre }}" class="footer-logo mb-3" style="max-height: 60px;">
            {% endif %}
            <p class="text-muted mb-1">© 2025 {{ hotel.nombre|default:"StayBook" }}. Todos los derechos reservados.</p>
            <small class="text-secondary">
                <em>Powered by StayBook</em>
            </small>
        </div>
    </footer>

    <!-- ===========================
         SCRIPTS
    ============================ -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
