{% extends 'base.html' %}
{% load static %}

{% block title %}
Registro - StayBook
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card shadow-lg border-0 rounded-4">
                
                <!-- Header con logo -->
                <div class="card-header text-center text-white py-4" style="background-color: #0c3a4d;">
                    <img src="{% static 'img/system_brand/logo.png' %}" alt="StayBook Logo" class="mb-2" style="height: 50px;">
                    <h3 class="mb-0">Crear Cuenta</h3>
                </div>

                <div class="card-body p-4">
                    
                    <!-- Bloque de mensajes -->
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}

                    <form method="POST" action="{% url 'registro' %}">
                        {% csrf_token %}
                        
                        <div class="form-floating mb-3">
                            <input type="text" name="nombre_completo" class="form-control rounded-3" id="nombre_completo" placeholder="Nombre Completo" required>
                            <label for="nombre_completo"><i class="bi bi-person-fill me-2"></i>Nombre Completo</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="email" name="email" class="form-control rounded-3" id="email" placeholder="Correo Electrónico" required>
                            <label for="email"><i class="bi bi-envelope-fill me-2"></i>Correo Electrónico</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" name="password" class="form-control rounded-3" id="password" placeholder="Contraseña" required>
                            <label for="password"><i class="bi bi-lock-fill me-2"></i>Contraseña</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" name="password2" class="form-control rounded-3" id="password2" placeholder="Confirmar Contraseña" required>
                            <label for="password2"><i class="bi bi-lock-fill me-2"></i>Confirmar Contraseña</label>
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="terms" required>
                            <label class="form-check-label" for="terms">
                                Acepto los <a href="#">términos y condiciones</a>
                            </label>
                        </div>

                        <div class="d-grid mt-4">
                            <button type="submit" class="btn text-white rounded-3 py-2" style="background-color: #0c3a4d;">
                                <i class="bi bi-person-plus-fill me-2"></i>Registrar
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="text-center mt-3">
                <p>¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
