{% extends 'base.html' %}
{% block title %}Activar Cuenta - StayBook{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-header text-center text-white py-4" style="background-color:#0c3a4d;">
          <h3 class="mb-0">Configura tu contraseña</h3>
        </div>
        <div class="card-body p-4">
          <form method="POST">
            {% csrf_token %}
            <div class="form-floating mb-3">
              <input type="password" name="password1" class="form-control rounded-3" id="password1" placeholder="Contraseña" required>
              <label for="password1">Nueva Contraseña</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" name="password2" class="form-control rounded-3" id="password2" placeholder="Confirmar Contraseña" required>
              <label for="password2">Confirmar Contraseña</label>
            </div>
            <div class="d-grid mt-4">
              <button type="submit" class="btn text-white rounded-3 py-2" style="background-color:#0c3a4d;">Activar Cuenta</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
